<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>OSINTive</h1>
        </a>
        <h2>Making OSINT fun and challenging</h2>      </div>

  <div class="container">

    <nav class="site-header-nav">
      <a class="site-header-nav-item" href="/sponsors">Sponsors</a>
      <a class="site-header-nav-item" href="/learn">Learn</a>
      <a class="site-header-nav-item" href="/blog">Blog</a>
      <a class="site-header-nav-item" href="/community">Community</a>
      <a class="site-header-nav-item" href="/contributors">Contributors</a>
      <!-- <img id="search-hint" alt="image of backslash shorcut" src="https://assets-cdn.github.com/images/search-shortcut-hint.svg" /> -->
      <!-- <dialog id="search-hint-dialog" open>
        <div class="dialog-text">Search for Electron APIs, tutorials, npm packages, and apps.</div>
        <button class="dialog-button">OK</button>
      </dialog> -->
      <a class="site-header-nav-item octicon" href="https://github.com/electron" title="Github Organization">
        <span class="mega-octicon octicon-mark-github vertical-middle"></span>
      </a>
    </nav>
  </div>

    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
